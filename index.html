<!DOCTYPE html>
<html>
<head>
    <title>–ú–æ–π Telegram ID</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <h1>–í–∞—à Telegram ID:</h1>
        <div id="user-id">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="user-info"></div>
    </div>
    
    <script>
        // Telegram Web App SDK
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º ID
            document.getElementById('user-id').innerHTML = 
                `<strong style="font-size: 24px;">${user.id}</strong>`;
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            let info = '';
            if (user.first_name) info += `–ò–º—è: ${user.first_name}<br>`;
            if (user.last_name) info += `–§–∞–º–∏–ª–∏—è: ${user.last_name}<br>`;
            if (user.username) info += `Username: @${user.username}<br>`;
            
            document.getElementById('user-info').innerHTML = info;
            
            // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
            const btn = document.createElement('button');
            btn.innerHTML = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å ID';
            btn.style = 'padding: 10px 20px; font-size: 16px; margin-top: 20px;';
            btn.onclick = function() {
                navigator.clipboard.writeText(user.id);
                btn.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => btn.innerHTML = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å ID', 2000);
            };
            document.getElementById('app').appendChild(btn);
            
        } else {
            document.getElementById('user-id').innerHTML = 
                '‚ùå –û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ—Ç —Å–∞–π—Ç —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!';
        }
        
        // –î–µ–ª–∞–µ–º —Ñ–æ–Ω –∫–∞–∫ –≤ Telegram
        document.body.style.background = tg.themeParams.bg_color || '#18222d';
        document.body.style.color = tg.themeParams.text_color || '#ffffff';
    </script>
    
    <!-- SDK Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
