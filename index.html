<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeistCasino - Профиль</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .profile-card {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid #8B5CF6;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 15px auto;
            border: 3px solid #8B5CF6;
        }
        
        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        
        .user-id {
            color: #94A3B8;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .balance-section {
            text-align: center;
        }
        
        .balance-label {
            color: #94A3B8;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .balance-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #8B5CF6;
            user-select: none;
        }
        
        .usdt-icon {
            width: 24px;
            height: 24px;
            background: #26A17B;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            user-select: none;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .action-btn {
            background: #8B5CF6;
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: #7C3AED;
            transform: translateY(-2px);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-section">
                <div class="avatar" id="userAvatar">U</div>
                <div class="username" id="userName">Загрузка...</div>
            </div>
            
            <div class="balance-section">
                <div class="balance-container">
                    <div class="usdt-icon">$</div>
                    <div class="balance-amount" id="userBalance">0.00</div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="openBotForDeposit()">Пополнить</button>
            <button class="action-btn" onclick="openBotForWithdraw()">Вывести</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
