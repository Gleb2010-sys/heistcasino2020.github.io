<!DOCTYPE html>
<html>
<head>
    <title>–ú–æ–π Telegram ID</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- –í–ê–ñ–ù–û: –ü–æ–¥–∫–ª—é—á–∞–µ–º SDK Telegram –ü–ï–†–í–´–ú! -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #18222d;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #50a8eb;
            margin-bottom: 30px;
        }
        #user-id {
            font-size: 32px;
            font-weight: bold;
            background: #2b3a4a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
        }
        .info-box {
            background: #2b3a4a;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        button {
            background: #50a8eb;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .error {
            color: #ff6b6b;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÜî –í–∞—à Telegram ID:</h1>
        <div id="user-id">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="user-info"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Telegram SDK
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –≤ Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                const tg = Telegram.WebApp;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
                tg.ready();
                
                // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const user = tg.initDataUnsafe.user;
                
                if (user && user.id) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º ID
                    document.getElementById('user-id').textContent = user.id;
                    
                    // –°–æ–±–∏—Ä–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                    let infoHtml = '<div class="info-box">';
                    infoHtml += '<h3>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>';
                    
                    if (user.first_name) {
                        infoHtml += `<p><strong>–ò–º—è:</strong> ${user.first_name}</p>`;
                    }
                    if (user.last_name) {
                        infoHtml += `<p><strong>–§–∞–º–∏–ª–∏—è:</strong> ${user.last_name}</p>`;
                    }
                    if (user.username) {
                        infoHtml += `<p><strong>Username:</strong> @${user.username}</p>`;
                    }
                    if (user.language_code) {
                        infoHtml += `<p><strong>–Ø–∑—ã–∫:</strong> ${user.language_code}</p>`;
                    }
                    
                    infoHtml += '</div>';
                    document.getElementById('user-info').innerHTML = infoHtml;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å ID';
                    copyBtn.onclick = function() {
                        navigator.clipboard.writeText(user.id.toString())
                            .then(() => {
                                copyBtn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                                setTimeout(() => {
                                    copyBtn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å ID';
                                }, 2000);
                            })
                            .catch(err => {
                                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                                copyBtn.textContent = '‚ùå –û—à–∏–±–∫–∞';
                            });
                    };
                    document.querySelector('.container').appendChild(copyBtn);
                    
                } else {
                    document.getElementById('user-id').textContent = '‚ùå –î–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã';
                    document.getElementById('error').textContent = 
                        '–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ (–∫–Ω–æ–ø–∫–∞ Menu –∏–ª–∏ –∫–æ–º–∞–Ω–¥–∞ /start)';
                    document.getElementById('error').style.display = 'block';
                }
                
            } else {
                // –ù–µ –≤ Telegram Web App
                document.getElementById('user-id').textContent = '‚ùå';
                document.getElementById('error').textContent = 
                    '–≠—Ç–æ—Ç —Å–∞–π—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram! –û—Ç–∫—Ä–æ–π—Ç–µ –µ–≥–æ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞.';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
